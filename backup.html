<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="main">
      <div class="game">
        <div class="header">Tic Tac Toe</div>
        <div class="turn">Player <span class="playerX">X</span>'s turn</div>
        <div class="board">
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
        </div>
        <div class="winner hide">
          Player <span class="playerX">X</span> won!
        </div>
        <button id="reset">RESET</button>
      </div>
    </div>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="/app.js"></script>
  </body>
</html>
